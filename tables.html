<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
   <h1>We are going to learn how to make tables in HTML Today</h1> 
   <table>
       <tr>
           <th>Name</th>
           <th>Age</th>
       </tr>
       <tr>
           <td>Me</td>
           <td>32</td>
       </tr>
       <tr>
           <td>Bryne</td>
           <td>28</td>
       </tr>
       <tr>
           <td>Ryker</td>
           <td>6</td>   
       </tr>
       <tr>
           <td>Remi</td>
           <td>1</td>
       </tr>
   </table>
   <p>
    <table>
        <thead>Name</thead>
        <thead>Rank</thead>
        <tbody>
            <tr>
             <td>Me</td>
             <td>SGT.</td>
            </tr>
            <tr>
             <td>You</td>
             <td>SFC.</td>
            </tr>
        </tbody>
    </table>
   </p>
</body>
</html>
