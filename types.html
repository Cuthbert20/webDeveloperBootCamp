<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Types Radio, Select, Textarea Tags</title>
</head>
<body>
   <p>Choose a Cat or a dog.</p>
   <form action="">
       <label for="dogs">Dogs:</label>
       <input name="petchoice" id="dogs" type="radio" value="DOGS">
       
       <label for="cats">Cats:</label>
       <input name="petchoice" id="cats" type="radio" value="CATS">
    <p>What is your Fav Colour?</p>
       <select name="Color" id="">
        <option value="blue">Blue</option>
        <option value="white">White</option>
        <option value="red">Red</option>
       </select>
    <p>
       <select name="Mood" id="">
           <option value="Happy">:)</option>
           <option value="Nutrual">:|</option>
           <option value="Sad">:(</option>
       </select>
    </p>
    <p>
        <textarea name="Diary" id="Test" cols="40" rows="15">
            
        </textarea>
    </p>
       <button>Go!</button>
   </form> 
</body>
</html>
